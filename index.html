<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML AND CSS</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <div class="outerbox">
        <div class="background_p">
            <p>New Client</p>
        </div>

        <div class="innerbox">
            <div class="dashed_border">
                <i class="far fa-image styledicon"></i>
                <p class="styledfont">Drag and drop your .png and .jpeg file</p>
                <p>
                    <div class="coloredor">OR</div>
                </p>
                <button class="Browse_button">Browse</button>

            </div>
            <table>
                <form action="#" method="GET">
                    <tr>
                        <td class="width"><label for="compname">Company Name</label></td>
                        <td class="widthset"><input type="text" name="comp_name" placeholder="Ex.eAirweb Tech"
                                id="compnme"></td>
                    </tr>
                    <tr>
                        <td><label for="vnum">Vat Number</label></td>
                        <td class="widthset"><input type="number" name="v_num" placeholder="000000000000" id="vnum">
                        </td>
                    </tr>

                    </tr>
                    <tr>
                        <td><label for="addr">Address</label></td>
                        <td class="widthset"><input type="text" name="address" placeholder="Address" id="addr"></td>
                    </tr>
                    <tr>
                        <td><label for="other">Other</label></td>
                        <td class="widthset"><input type="text" name="_other" placeholder="Other" id="other"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="alignbtn setwidth"><button class="button_cancel">Cancel</button><button
                                class="button_save">Save</button></td>
                    </tr>
                </form>
            </table>
        </div>
</body>

</html>
